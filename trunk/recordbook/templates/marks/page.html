<!doctype html>
<html>
<head>
	<title>{% block title %}Отметки{% endblock %}</title>
	<style>
		body{
			font-family: Verdana, Tahoma;
		}
		.content{
			width: 90%;
			height: 100%;
		}
		td.topmenu a, span{
			padding: 0px 20px;
			border-width: 0 1px;
			border-style: solid;
			border-color: gray;
			margin: 0px;
		}
		td.topmenu{
			text-align: right;
		}
		td.left{
			width: 10%;
			background-color: #FFFFCF;
		}
		table.form{
			text-align: left;
		}
		td{
			vertical-align: top;
		}
		td.left ul{padding: 0px;}
		td.left li{
			list-style: none;
			padding: 3px 0px 3px 5px;
		}
	</style>
</head>
<body>
<table style="width: 100%">
	<tr>
		<td class="left">{% block logo %} {% endblock %}</td>
		<td class="topmenu">{% block topmenu %}{% endblock %}</td>
	</tr>
	<tr>
		<td class="left">
			{% block menu %}{% endblock %}
		</td>
		<td class="content">{% block content %}{% endblock %}</td>
	</tr>
</table>
</body>
</html>
