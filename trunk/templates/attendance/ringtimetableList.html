{% extends 'userextended/page.html' %}

{% block content %}
<a href="add/">Добавить расписание звонков</a><br />
<table>
	<thead>
		<td>Расписание звонков</td>
		<td>Действия</td>
	</thead>
	{% for object in objects.object_list %}
		<tr>
			<td>{{ object.fio }}</td>
			<td>{{ object.username }}</td>
			<td>{{ object.grade.small_name }}</td>
			<td>{% include "helpers/buttons/edit.html" %}</td>
	{% endfor %}
</table>
{% endblock %}
