{% extends 'marks/teacher/page.html' %}

{% block content %}
<table>
	{% for lesson in lessons %}
	<tr>
		<td>{{ lesson.date|date:"d.m.Y" }}</td>
		<td><a href="/marks/grade/{{ grade_id }}/{{ lesson.id }}/">{{ lesson.topic|default:"Тема не указана" }}</a></td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
