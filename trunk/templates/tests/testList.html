{% extends 'tests/page.html' %}

{% block content %}
<a href="add/">Добавить тест</a><br />
<table>
	{% for object in objects.object_list %}
		<tr>
			<td><a href="/tests/test/{{ object.id }}">{{ object.name }}</a></td>
			<td>{{ object.grades.all|join:", " }}</td>
			<td>{% include "helpers/buttons/edit.html" %}</td>
		</tr>
	{% empty %}
	<tr>
		<td colspan="3">Тестов нет.</td>
	</tr>
	{% endfor %}
</table>
{% include "helpers/paginator.html" %}
{% endblock %}
