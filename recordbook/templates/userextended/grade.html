{% extends 'userextended/page.html' %}

{% block content %}
<h2>Класс</h2>
<form method="post" action=".">
	{{ form.errors }}
	<div class="field">
		<label for="id_long_name">Полное имя:</label>
		{{ form.long_name }}
	</div>
	<div class="field">
		<label for="id_small_name">Короткое имя:</label>
		{{ form.small_name }}
	</div>
	<input type="submit" value="Сохранить">
</form>
{% endblock %}
