{% extends 'curatorship/page.html' %}

{% block content %}
<form method="post" action=".">
	<table>
		<tr>
			<td colspan="3"><input type="submit" value="Генерировать пароль" /></td>
		</tr>
		{% for pupil in pupils %}
		<tr>
			<td><input type="checkbox" name="pupil-{{ pupil.id }}" /></td>
			<td>{{ pupil.fi }}</td>
			<td>{{ pupil.username }}</td>
		</tr>
		{% endfor %}
	</table>
</form>
{% endblock %}
