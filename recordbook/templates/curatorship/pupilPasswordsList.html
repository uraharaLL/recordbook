{% extends 'curatorship/page.html' %}

{% block content %}
<form method="post" action=".">
<input type="submit" value="Генерировать пароль" />
	<table>
		<thead>
			<td><input type="checkbox" onclick="if($(this).attr('checked')) $('input.pupil').attr('checked', 'true'); else $('input.pupil').attr('checked', '')" /></td>
<!--			<td><input type="checkbox" onclick="if($(this).attr('checked')==true) $('checkbox.pupil').attr('checked', 'on'); else $('checkbox.pupil').attr('checked', false)" /></td>-->
			<td>Фамилия, имя</td>
			<td>Пароль</td>
		</thead>
		{% for pupil in pupils %}
		<tr>
			<td><input type="checkbox" class="pupil" name="pupil-{{ pupil.id }}" /></td>
			<td>{{ pupil.fi }}</td>
			<td>{{ pupil.username }}</td>
		</tr>
		{% endfor %}
	</table>
</form>
{% endblock %}
