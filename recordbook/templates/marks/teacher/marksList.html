{% extends 'marks/teacher/page.html' %}

{% block content %}
<form method="post" action="give/">
	<table>
		<tr><td colspan="3">
			<input type="submit" value="Выставить отметки" />
		</td></tr>
		{% for pupil in pupils %}
		<tr>
			<td><input type="checkbox" name="pupil-{{ pupil.id }}" /></td>
			<td>{{ pupil.name }}</td>
			<td>{% if pupil.absent %}H{% else %}{{ pupil.mark|default:"" }}{% endif %}</td>
		</tr>
		{% endfor %}
	</table>
</form>
{% endblock %}
